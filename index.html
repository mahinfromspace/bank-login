<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="loginForm">
        <div class="container">
            <div class="loginBox">
                <form action="">
                    <input type="text" name="" id="email" placeholder="Enter Your Email">
                    <input type="password" name="" id="password" placeholder="Enter your Password">
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>
    <div class="accountWindow toggle">
        <div class="dashboard">
            <div class="container wrapper">
                <div class="row d-flex justify-content-around">
                    <div class="col-md-4">
                        <div class="box box-1">
                            <h3>Balance: $</h3>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="box box-2">
                            <h3>Deposit: $</h3>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="box box-3">
                            <h3>Withdraw: $</h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="inputBoxWrapper">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6 d-flex justify-content-center">
                            <div class="inputBox">
                                <h3>Deposit</h3>
                                <input type="text" name="" id="" placeholder="$Amount">
                                <button>Deposit</button>
                            </div>
                        </div>
                        <div class="col-md-6 d-flex justify-content-center">
                            <div class="inputBox">
                                <h3>Withdraw</h3>
                                <input type="text" name="" id="" placeholder="$Amount">
                                <button>Withdraw</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh3IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
